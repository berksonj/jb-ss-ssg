alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: jb-ss-ssg
    match:
      path:
        prefix: /
name: jb-example-app  # REPLACE with your app name (optional)
region: nyc
static_sites:
- build_command: npm run build
  environment_slug: node-js
  github:
    branch: master
    deploy_on_push: true
    repo: berksonj/jb-ss-ssg  # REPLACE with your GitHub repo
  name: jb-example-site  # REPLACE with your site name (optional)
  output_dir: dist
